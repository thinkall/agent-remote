name: Build and Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

# Ensure only one release job runs at a time
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  # Check if we should create a release (when version changes)
  check-version:
    name: Check Version
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
      is_pr: ${{ steps.check.outputs.is_pr }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for version change
        id: check
        run: |
          # For PRs, always build to validate the pipeline
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "PR build - will build but skip release"
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "is_pr=true" >> $GITHUB_OUTPUT
            echo "version=pr-${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # For tag pushes, extract version from tag
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"  # Remove 'v' prefix
            echo "Tag push detected: v$VERSION"
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "is_pr=false" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # For main branch push, check package.json version
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"
          
          # Check if tag already exists
          if git rev-parse "v$CURRENT_VERSION" >/dev/null 2>&1; then
            echo "Tag v$CURRENT_VERSION already exists, skipping release"
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "Tag v$CURRENT_VERSION does not exist, will create release"
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "is_pr=false" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          fi

  # Build for macOS
  build-macos:
    name: Build macOS (${{ matrix.arch }})
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: arm64
            runner: macos-latest
          - arch: x64
            runner: macos-15-intel

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Download OpenCode binary
        run: bun run update:opencode
        env:
          TARGET_ARCH: ${{ matrix.arch }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download Cloudflared binary
        run: bun run update:cloudflared
        env:
          TARGET_ARCH: ${{ matrix.arch }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build app
        run: bun run build

      - name: Package for macOS ${{ matrix.arch }}
        run: bun run dist:mac:${{ matrix.arch }}
        env:
          # Code signing for macOS (requires Apple Developer certificates)
          # Set CSC_LINK and CSC_KEY_PASSWORD secrets for production releases
          CSC_IDENTITY_AUTO_DISCOVERY: ${{ secrets.CSC_LINK != '' }}

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.arch }}
          path: release/*.dmg
          if-no-files-found: error

  # Build for Windows
  build-windows:
    name: Build Windows
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Download OpenCode binary
        run: bun run update:opencode
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download Cloudflared binary
        run: bun run update:cloudflared
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build app
        run: bun run build

      - name: Package for Windows
        run: bun run dist:win

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64
          path: release/*.exe
          if-no-files-found: error

  # Create GitHub Release (skip for PRs)
  release:
    name: Create Release
    needs: [check-version, build-macos, build-windows]
    if: needs.check-version.outputs.should_release == 'true' && needs.check-version.outputs.is_pr != 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4.1.8
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          name: OpenCode Remote v${{ needs.check-version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.exe
