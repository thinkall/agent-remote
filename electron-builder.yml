appId: com.opencode.remote
productName: OpenCode Remote
directories:
  output: release
  buildResources: resources
icon: public/assets/icon.png
files:
  - out/**/*
  - package.json
extraMetadata:
  main: out/main/index.cjs
mac:
  target: dmg
  icon: public/assets/icon.png
  extraResources:
    - from: resources/bin/darwin-${arch}
      to: bin/darwin-${arch}
      filter:
        - "**/*"
    - from: resources/cloudflared/darwin-${arch}
      to: cloudflared/darwin-${arch}
      filter:
        - "**/*"
win:
  target:
    - target: nsis
      arch:
        - x64
  icon: public/assets/icon.ico
  extraResources:
    - from: resources/bin/win32-${arch}
      to: bin/win32-${arch}
      filter:
        - "**/*"
    - from: resources/cloudflared/win32-${arch}
      to: cloudflared/win32-${arch}
      filter:
        - "**/*"
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
dmg:
  writeUpdateInfo: false
